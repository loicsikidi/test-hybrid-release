name: Release Binary & OCI

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # vX.Y.Z format

permissions:
  contents: write        # Pour crÃ©er la release
  id-token: write        # Pour Cosign keyless (OIDC)
  attestations: write    # Pour GitHub attestations
  packages: write        # Pour publier sur ghcr.io

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NÃ©cessaire pour GoReleaser changelog

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v3.8.4'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest build provenance (all artifacts)
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            dist/awesomecli_*_linux_amd64.tar.gz
            dist/awesomecli_*_linux_arm64.tar.gz
            dist/awesomecli_*_darwin_amd64.tar.gz
            dist/awesomecli_*_darwin_arm64.tar.gz
            dist/awesomecli_*_windows_amd64.zip
            dist/awesomecli_*_windows_arm64.zip

      - name: Generate metadata file
        run: |
          cat > metadata.json <<EOF
          {
            "version": "${{ github.ref_name }}",
            "commit": "${{ github.sha }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "oci_images": [
              "ghcr.io/loicsikidi/test-hybrid-release:${{ github.ref_name }}",
              "ghcr.io/loicsikidi/test-hybrid-release:latest"
            ]
          }
          EOF

          cat metadata.json  # Afficher pour les logs

      - name: Upload metadata to release
        uses: softprops/action-gh-release@v2
        with:
          files: metadata.json
          tag_name: ${{ github.ref_name }}
